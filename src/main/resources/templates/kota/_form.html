<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:action="@{~/kota/save}" method="post" th:object="${kota}">
	<div class="box box-info box-solid">
		<div class="box-header">
			<h3 class="box-title">form kota</h3>
		</div>
		<div class="box-body">
			<div class="form-horizontal">
			
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Provinsi</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					<!-- properti dari model select ambil list provinsi-->

						<select th:field="*{provinsiId}" class="form-control" >
						<option value="">=pilih provinsi=</option>
						<option th:each="item : ${listProvinsi}" th:value="${item.id}" th:text="${item.name}" ></option>
						</select>


					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Nama kota</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					<!-- properti dari model -->
					<input type="hidden" th:field="*{id}" class="form-control"/>	
						<input type="text" th:field="*{name}" class="form-control"/>					
					</div>
				</div>
				
			</div>
		
		</div>
		<div class="box-footer">
			<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
			<button type="submit" class="btn btn-success pull-right">Save</button>
		</div>
	</div>
</form>
</html>
