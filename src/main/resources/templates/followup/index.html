<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{fragments/layout}">
	<head>
		<title>Follow Up</title>
		<link rel="stylesheet" href="@{~/datatables.net/css/1.10.10/jquery.dataTables.min.css}" />
		<script src="@{~/datatables.net/js/1.10.10/jquery-1.11.3.min.js}"></script>
		<script src="@{~/datatables.net/js/1.10.10/jquery.dataTables.min.js}"></script>
	</head>
	<body>
		<div data-layout-fragment="content">
			<div class="box box-info">
			
				<div class="box-header with-border">
					<h3 class="box-title">List Follow Up</h3>
					<div class="box-tools">
						<button type="button" class="btn btn-info btn-sm" id="btn-add">
							<i class="fa fa-plus"></i>
						</button>
						
						<button type="button" class="btn btn-danger btn-sm" id="btn-add2">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
				
				<div class="box-body table-responsive no padding">
				
				<!-- untuk filter by button -->
				
					<table class="table table-hover" id="mydata">
						<thead>
							<tr>
								<th>ID</th>
								<th>Birojasa</th>
								<th>Dealer</th>
								<th>Dealer Address</th>
								<th>no rek</th>
								<th>no pin</th>
								<th>nama konsumen</th>
								<th>Nama Bpkb</th>
								<th>No Rangka</th>
								<th>No Mesin</th>
								<th>Covernote Date</th>
								<th>Status</th>
								<th>Tgl Follow up</th>
								<th>Keterangan</th>
								<th>Kategori Permasalahan</th>
								<th>User</th>
								<th>#</th>
							</tr>
						</thead>
						<tbody id="list-followup">
							<tr th:each="item : ${list}">
								<td th:text="${item.id}"></td>
								<td th:text="${item.birojasaName}"></td>
								<td th:text="${item.dealerName}"></td>
								<td th:text="${item.dealerAddress}"></td>
								<td th:text="${item.noRek}"></td>
								<td th:text="${item.noPin}"></td>
								<td th:text="${item.customerName}"></td>
								<td th:text="${item.bpkbName}"></td>
								<td th:text="${item.noRangka}"></td>
								<td th:text="${item.noMesin}"></td>
								<td th:text="${item.covernoteDate}"></td>
								<td th:text="${item.statusId}"></td>
								<!-- <td th:text="${item.status.statusName}"></td> -->
								<td th:text="${item.tglFollowup}"></td>
								<td th:text="${item.keterangan}"></td>
								<td th:text="${item.kategoriId}"></td>
								
								<!-- <td th:text="${item.kategoriPermasalahan.jenisPermasalahan}"></td> -->
								
								<td th:text="${item.userId}"></td>
								<td>
									<button type="button" class="btn btn-xs btn-warning btn-update" th:value="${item.id}">
										<i class="fa fa-edit"></i>
									</button>
									
									<button type="button" class="btn btn-xs btn-danger btn-delete" th:value="${item.id}">
										<i class="fa fa-trash"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="main-modal" data-layout-fragment="content-modal">
			<div class="modal-dialog">
				<div class="modal-content" id="main-modal-content">
				</div>
			</div>
		</div>
		<script data-layout-fragment="script-js">
			$("#btn-add").click(function(){
				//console.log("test");
				$.ajax({
					url:'/followup/create',
					type:'get',
					dataType:'html',
					success:function(hasil){
						$('#main-modal-content').html(hasil);
						$("#main-modal").modal("show");
					}
				});
			});
			
			$("#btn-add2").click(function(){
				//console.log("test");
				$.ajax({
					url:'/followup/input',
					type:'get',
					dataType:'html',
					success:function(hasil){
						$('#main-modal-content').html(hasil);
						$("#main-modal").modal("show");
					}
				});
			});
			
			$("#main-modal").on('submit', 'form', function(){
				var vUrl = $(this).attr('action');
				var vData = $(this).serialize();
				
				$.ajax({
					url:vUrl,
					type:'post',
					data:vData,
					dataType:'html',
					success:function(hasil){
						$('#main-modal-content').html(hasil);
						$("#main-modal").modal("hide");
						//panggil method load data
						loadData();
					}
				});
				return false;
			});
			
			function loadData(){
				$.ajax({
					url :'/followup/list',
					type:'get',
					dataType:'html',
					success:function(hasil){
						$('#list-employee').html(hasil);
					}
				});
			}
			
			$("#btn-min").click(function(){
				alert('Test Alert');
			});
			
			$("#list-followup").on('click','.btn-update', function(){
				var vId = $(this).val();
				
				$.ajax({
					url:'/followup/edit/'+ vId,
					type:'get',
					dataType:'html',
					success:function(hasil){
						$('#main-modal-content').html(hasil);
						$("#main-modal").modal('show');
					}
				});
			}).on('click','.btn-delete', function(){
				var vId = $(this).val();
				
				$.ajax({
					url:'/followup/hapus/'+ vId,
					type:'get',
					dataType:'html',
					success:function(hasil){
						$('#main-modal-content').html(hasil);
						$("#main-modal").modal('show');
					}
				});
			});		
			
			$(document).ready(function() {
				$('#mydata').DataTable();
			});
			
		</script>
	</body>
</html>
