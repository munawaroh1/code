<html lang="en">
<form th:action="@{~/provinsi/save}" method="post" th:object="${provinsi}">
	<div class="box box-info">
		<div class="box-header">
			<h3 class="box-title">form provinsi</h3>
		</div>
		<div class="box-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Kode</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					<!-- properti dari model -->
						<input type="text" th:field="*{code}" class="form-control"/>
						<!-- hidden ID tmbahin munna-->		
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Nama Provinsi</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					<!-- properti dari model -->
						<input type="text" th:field="*{name}" class="form-control"/>
						<!-- hidden id -->	
						<input type="hidden" th:field="*{id}" class="form-control"/>				
					</div>
				</div>
				
			</div>
		
		</div>
		<div class="box-footer">
			<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
			<button type="submit" class="btn btn-success pull-right">Save</button>
		</div>
	</div>
</form>
</html>
